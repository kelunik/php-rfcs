name: 'Merge reviewed'
on:
    pull_request_review:
        types: [submitted, edited]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: 'Checkout'
              uses: actions/checkout@v1
              with:
                  ref: ${{ github.event.pull_request.base.sha }}
            - name: 'Check'
              uses: ./.github/actions/merge-reviewed
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
